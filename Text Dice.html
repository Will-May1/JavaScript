<html>
    <head>
        <script>
            function roll(){
                var num = Math.floor(Math.random() * (7 - 1) + 1) - 1
                const diceFaces = ["one", "two", "three", "four", "five", "six"]
                alert(diceFaces[num])
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="roll()">Roll Dice</button>
    </body>
</html>
