<html>
    <head>
        <script>
            function compound(){
                var bal = Number(document.getElementById("bal").value);
                var rate = Number(document.getElementById("rate").value);
                var desbal = Number(document.getElementById("desbal").value);
                var newbal = bal; 
                while (newbal < desbal) {
                    newbal = newbal * (1 + rate);
                    console.log(newbal);
                    }
                alert(newbal);
                }
    </script>
    </head>
    <body>
        <input type="number" id="bal">Input balance</input><br>
        <input type="number" id="rate">Input Interest-Rate in form x.xx where 1.00 = 100%</input><br>
        <input type="number" id="desbal">Input desired balance to reach</input><br>
        <button type="button" onclick="compound()">Start Compounding</button>
    </body>
</html>
